# kubernetes/ingress.yaml
# Ingress resource to expose MLflow via NGINX Ingress Controller
#
# Prerequisites:
#   1. Install NGINX Ingress Controller:
#      kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.8.1/deploy/static/provider/aws/deploy.yaml
#
#   2. This creates a LoadBalancer that routes traffic to all ingress resources
#
# Access:
#   Get the external LB URL: kubectl get svc -n ingress-nginx
#   Then access: http://<EXTERNAL-LB-DNS>/
#
# For production: Add TLS/SSL with cert-manager + Let's Encrypt

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlflow-ingress
  namespace: mlops
  annotations:
    # Use NGINX as the ingress class
    kubernetes.io/ingress.class: nginx
    # Allow large file uploads for artifacts
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    # Increase timeouts for long-running requests
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  rules:
  # Routes all traffic to MLflow
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mlflow-server
            port:
              number: 5000
