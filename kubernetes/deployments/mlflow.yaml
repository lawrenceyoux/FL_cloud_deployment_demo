# ServiceAccount must exist before the StatefulSet so the pod can be scheduled.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mlflow-sa
  namespace: mlops
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mlflow-server
  namespace: mlops
  labels:
    app: mlflow-server
spec:
  serviceName: mlflow-server
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-server
  template:
    metadata:
      labels:
        app: mlflow-server
    spec:
      serviceAccountName: mlflow-sa   # IRSA-bound SA for S3 access (created by Terraform)
      # initContainers disabled - not using PostgreSQL backend
      # - name: wait-for-postgres
      #   image: postgres:15-alpine
      #   command:
      #   - sh
      #   - -c
      #   - |
      #     until pg_isready -h postgres.mlops.svc.cluster.local -U mlflow; do
      #       echo "Waiting for postgres..."; sleep 3
      #     done
      #   env:
      #   - name: PGPASSWORD
      #     valueFrom:
      #       secretKeyRef:
      #         name: postgres-secret
      #         key: password
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.22.0
        ports:
        - containerPort: 5000
          name: http
        env:
        # Using file-based backend instead of PostgreSQL
        - name: MLFLOW_BACKEND_STORE_URI
          value: "file:///mlflow/mlruns"
        - name: MLFLOW_DEFAULT_ARTIFACT_ROOT
          value: "file:///mlflow/artifacts"
        command:
        - mlflow
        - server
        - --host
        - "0.0.0.0"
        - --port
        - "5000"
        - --backend-store-uri
        - "file:///mlflow/mlruns"
        - --default-artifact-root
        - "file:///mlflow/artifacts"
        volumeMounts:
        - name: mlflow-data
          mountPath: /mlflow
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: mlflow-data
        emptyDir: {}  # Simple ephemeral storage; use PVC for persistence
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-server
  namespace: mlops
  labels:
    app: mlflow-server
spec:
  selector:
    app: mlflow-server
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
  # ClusterIP - traffic routed via Ingress
  type: ClusterIP

